{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 shadow">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-nowrap"><i class="fa-solid fa-cubes me-2"></i>BrickSet Tracker</h2>
        <p class="text-muted">Welcome back, log in to continue</p>
      </div>
  
      <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary fw-bold">‚ú® Login ‚ú®</button>
        </div>
        <div class="d-grid mt-2">
            <a href="{{ url_for('signup') }}" class="btn btn-outline-secondary fw-bold">üìù Sign Up</a>
          </div>
      </form>
  
      <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="text-muted text-decoration-none">
            <i class="fa-solid fa-arrow-left me-1"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

{% endblock %}
