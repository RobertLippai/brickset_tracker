{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 shadow">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-nowrap"><i class="fa-solid fa-cubes me-2"></i>BrickSet Tracker</h2>
        <p class="text-muted">Create your account</p>
      </div>
  
      <form action="{{ url_for('signup') }}" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary fw-bold">✨ Sign Up ✨</button>
        </div>
      </form>
  
      <div class="text-center mt-3">
        <p class="text-muted mb-1">Already have an account?</p>
        <a href="{{ url_for('login') }}" class="btn btn-outline-primary fw-bold btn-sm">Log In</a>
      </div>
    </div>
    </div>
  </div>
  
{% endblock %}
